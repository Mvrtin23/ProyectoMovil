<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="container">
    <h2>Bienvenido, {{ nombreNombre }}</h2>
    
    <ion-button expand="block" color="dark" (click)="volverAPaginaInicio()" class="astroworld-button">
      Volver al Inicio
    </ion-button>
  </div>
</ion-content>
